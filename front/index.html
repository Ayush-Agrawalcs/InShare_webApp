<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="InShare Logo" class="logo">
    </header> 

    <div class="container">
        <div class="upload-box" id="drop-area">
            <div class="image-container">
            <img src="Screenshot 2025-01-12 170247.png" alt="file-icon" class="center" draggable="false">
            <img src="Screenshot 2025-01-12 170247.png" alt="file-icon" class="left" draggable="false" >
            <img src="Screenshot 2025-01-12 170247.png" alt="file-icon" class="right" draggable="false" >
        </div>
            <p>Drop your Files here or, <a href="#" id="browse-link">browse</a></p>
            <input type="file" id="file-input" hidden>
        </div>

        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading....</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
            
        </div>
        
        <div class="link-section"  style="display: none;">
            <p>Link expires in 24 hrs</p>
            <div class="link-box">
                <input type="text" readonly id="generated-link" class="link-input">
                <button class="copy-button" onclick="copyLink()">ðŸ“‹</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
